apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextjs
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/bugffet/demo-action.git
    path: k8s/charts/nextjs
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true